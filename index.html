<html>
    <head>
        <title>Pollob Hub</title>
        <link rel="icon" href="icon.png" type="image/x-icon">
        <style>
            @font-face {
        font-family: 'Minecraft';
        src: url('minecraft-font.ttf') format('truetype');
    }
            body {
                background-image: url('background.png');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                padding-top: 50px; /* Add padding to prevent navbar from covering content */
            }
            .navbar {
                overflow: hidden;
                background-color: #333;
                position: fixed;
                top: -50px; /* Initially hide the navbar */
                width: 100%;
                transition: top 0.3s; /* Add transition for sliding effect */
            }
            .navbar.show {
                top: 0; /* Slide down when show class is added */
            }
            .navbar a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }
            h1 {
                text-align: center;
                font-family: 'Minecraft', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                background: linear-gradient(to top, rgb(109, 4, 38), #d3d3d3);
        -webkit-background-clip: text;
        color: transparent;
                font-size: 60px;
                text-shadow: 0 0 15px rgb(51, 51, 51);
            }
            h2 {
                text-align: center; /* Center the h2 element */
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                background: linear-gradient(to top, rgb(128, 1, 255), #d3d3d3);
        -webkit-background-clip: text;
        color: transparent;
                text-shadow: 0 0 15px rgb(0, 0, 0);
                margin-top: 100px; /* Add margin to create space between h1 and h2 */
            }
            .toggle-btn {
                position: fixed;
                top: 10px;
                left: 10px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background: url('icon.png') no-repeat center center;
                background-size: contain;
                width: 50px;
                height: 50px;
                border: none;
                transition: top 0.3s, bottom 0.3s; /* Add transition for smooth movement */
            }
            .toggle-btn.bottom {
                top: auto;
                bottom: 10px;
            }
            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                border-radius: 2%; /* Make the image rounded */
            }
        </style>
    </head>
    <body>
        <button class="toggle-btn" id="toggleBtn" onclick="toggleNavbar()"></button>
        <div class="navbar" id="navbar">
            <a href="#home">Home</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
        </div>
        <h1>-->Welcome! To the Website Of Pollob<--</h1>
        <script>
            function toggleNavbar() {
                var navbar = document.getElementById("navbar");
                var toggleBtn = document.getElementById("toggleBtn");
                navbar.classList.toggle("show");
                toggleBtn.classList.toggle("bottom");
            }
        </script>
        <h2>Pollob FPS Modpack</h2>
        <a href="https://www.mediafire.com/folder/zef2yb7md420l/Pollob_fps_boost_mods">
            <img src="fps-boost.jpg" alt="fps-boost" width="40%" class="center">

            <h2>Symphony z16 Boot.img</h2>
        <a href="https://www.mediafire.com/folder/fmd4nqg80c7y3/Symphony">
            <img src="images.jpg" alt="github" width="40%" class="center">
        </a>
    </body>
</html>
